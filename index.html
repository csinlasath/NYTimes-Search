<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container header">
        <h1>
            <i class="fa fa-th-large" style="font-size:50px;"></i>
            New Yorks Times Search
        </h1>
    </div>

    <div class="container">
        <div class="container body-header">
            <i class="fa fa-list-alt" style="font-size:20px"></i>
            Search Parameters
        </div>

        <div class="container body">

            <form>
                <div class="form-group">
                    <label>Search Term</label>
                    <input type="text" class="form-control" id="searchField" aria-describedby="inputHelp" placeholder="Enter text here">
                </div>
                <div class="form-group">
                    <label>Number of Records to Retrieve:</label>
                    <select class="form-control" id="Records">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Year (Optional): </label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label>End Year (Optional): </label>
                    <input type="text" class="form-control" id="endYear">
                </div>
                <button type="submit" class="btn btn-primary search"><i class="fa fa-search"></i> Search</button>
                <button type="clear" class="btn btn-primary clear"><i class="fa fa-trash-o"></i> Clear Results</button>
            </form>
        
        </div>
    </div>

    <div class="container articles">
        <div class="container body-header">
            <i class="fa fa-list-alt" style="font-size:20px"></i>
            Top Articles
        </div>
        <div class="container articles_body">
            <p hidden>Hide this text</p>
        </div>

    </div>
    <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
        No Name Group
    </div>

</body>
<script src="assets/javascript/app.js"></script>

</html>
